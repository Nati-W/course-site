{% extends "layout.html" %}


{% block content %}
    <div class="form-container">
        <form action="login" method="post" class='form'>
            <h1>Login</h1>

            {% csrf_token %}
            <div class="input-container">
                {{ form.username }}
            </div>

            <div class="input-container">
                {{ form.password }}
            </div>
            <button type="submit" class='submit-btn'>Login</button>
        </form>
    </div>
{% endblock content %}
