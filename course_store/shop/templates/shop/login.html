{% extends "layout.html" %}


{% block content %}
<form action="login" method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}  <!-- Manual field rendering -->
    {{ form.username }}  <!-- Input field -->
    <br>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br>
    <button type="submit">Login</button>
</form>

{% endblock content %}
