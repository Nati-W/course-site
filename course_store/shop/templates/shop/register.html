{% extends "layout.html" %}

{% block content %}

<div class="form-container">
    <form action="register" method="post" class='form'>
        <h1>Sign Up</h1>
        
        {% csrf_token %}

        <div class="input-container">
            {{ form.username }}
        </div>
        <div class="input-container">
            {{ form.password1 }}
        </div>
        <div class="input-container">
            {{ form.password2 }}
        </div>
    
        <button type="submit" class='submit-btn'>Create Account</button>
    </form>
</div>

{% endblock content %}
